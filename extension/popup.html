<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthy Extension</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <main>
        <div class="t-center">
            <img src="/assets/img/icon-transparent.png" alt="Truthy Icon" style="width: 100px; height: auto;">
        </div>
        <h1 class="t-center">Truthy.</h1>
        <div class="toggle-container">
            <div id="toggler">
                <label class="switch">
                    <input type="checkbox" id="toggle-page">
                    <span class="slider"></span>
                </label>
                <label for="toggle-page">Enable Truthy on this page</label>
            </div>
        </div>
        <div class="instructions-container">
            <label for="custom-instructions">Custom Instructions:</label>
            <textarea id="custom-instructions" rows="3" style="width: 100%;"></textarea>
        </div>
    </main>
    <div class="disclaimer t-center">
        Content generated by Truthy is not guaranteed to be accurate.
    </div>

    <script src="/assets/js/popup.js"></script>
</body>
</html>
